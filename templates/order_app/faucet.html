{% extends "order_app/base.html" %}
{% block content %}

<div class="container">
  {% if not address %}
  <div class="row">
    <div class="col-12">
      <form id="faucet_form" method="POST"
            action="{% url 'order_app:faucet' %}">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
        {% endfor %}
        <input type="submit" class="btn btn-primary" name="submit"
               value="Register">
      </form>
    </div>
  </div>
  {% else %}
  <div class="row">
    <div class="col-12" style="padding-top: 65px">
      <div class="card" style="width: 300px;">
        <img class="card-img-top"
             src="https://robohash.org/{{ address }}.png?set=set4"
             alt="Your hash avatar"/>
        <div class="card-body">
          <h4 class="card-title">{{ address }}</h4>
          <p class="card-text">Some example text.</p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
</div>

{% endblock %}
